<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/javascript.png" type="icon/logo">
    <link rel="stylesheet" href="sound.css">
    <title>Tap Sound</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Play Sounds</h1>
            <p>Test your creativity</p>
        </header>
        <div class="audio">
            <div class="aSounds tap">
                <div class="a2"><span>a1</span><audio class="sounds" src="piano_waves/a/a2.wav"></audio></div>
                <div class="a3"><span>a2</span><audio class="sounds" src="piano_waves/a/a3.wav"></audio></div>
            </div>
            <div class="bSounds tap">
                <div class="b2"><span>b1</span><audio class="sounds" src="piano_waves/b/b2.wav"></audio></div>
                <div class="b3"><span>b2</span><audio class="sounds" src="piano_waves/b/b3.wav"></audio></div>
            </div>
            <div class="cSounds tap">
                <div class="c2"><span>c1</span><audio class="sounds" src="piano_waves/c/c2.wav"></audio></div>
                <div class="c3"><span>c2</span><audio class="sounds" src="piano_waves/c/c3.wav"></audio></div>
            </div>
            <div class="fSounds tap">
                <div class="f1"><span>d1</span><audio class="sounds" src="piano_waves/f/f1.wav"></audio></div>
                <div class="f2"><span>d2</span><audio class="sounds" src="piano_waves/f/f2.wav"></audio></div>
            </div>
            <div class="sSounds tap">
                <div class="s1"><span>s1</span><audio class="sounds" src="piano_waves/sound/sound1.wav"></audio></div>
                <div class="s2"><span>s2</span><audio class="sounds" src="piano_waves/sound/sound3.wav"></audio></div>
            </div>
            <div class="pSounds tap">
                <div class="p1"><span>p1</span><audio class="sounds" src="piano_waves/piano/piano1.wav"></audio></div>
                <div class="p2"><span>p2</span><audio class="sounds" src="piano_waves/piano/piano2.wav"></audio></div>
            </div>
        </div>
    </div>
    <script src="sound.js"></script>
</body>
</html>
