<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web/css/all.min.css">
    <link rel="icon" href="img/html.png" type="icont">
    <link rel="stylesheet" href="password.css">
    <title>Email Generator</title>
</head>
<body>
    <div class="inputbx">
        <h3>Generate Emails For Google Account</h2>
        <div class="EmailBox">
            <label for="Email" id="Label_Email">Name:</label>
            <input type="text" id="Email" placeholder="Your Name">
            <button id="copy1"><i class="fa fa-clone" id="icon1"></i></button>
        </div>
        <div class="EmailBox" id="hidden">
            <label for="password">Password:</label>
            <input type="text" placeholder="Your password" id="password">
            <button id="copy2"><i class="fa fa-clone" id="icon2"></i></button>
        </div>
        <button class="generate">Generator Account</button>
    </div>
    <script src="password.js"></script>
</body>
</html>
